<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blind test</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.1/qs.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    <script src="./game.js" type="module"></script>
  </head>
  <body>
    <header>
      <div id="category-name">
        <p>Rock classics</p>
      </div>
      <div id="level">
        <p>Level 1</p>
      </div>
    </header>
    <div id="gameover">GAME OVER</div>
    <div id="lives">
      <i class="fas fa-heart fa-2x"></i>
      <i class="fas fa-heart fa-2x"></i>
      <i class="fas fa-heart fa-2x"></i>
      <i class="fas fa-heart fa-2x"></i>
    </div>
    <div id="timerOutput"></div>
    <div id="player">
      <audio id="audio-player" controls autoplay>
        <!-- <source src="/Songs/beyonce-crazy-in-love-ft-jay-z.mp3" type="audio/mpeg" /> -->
        Your browser does not support the audio element.
      </audio>
    </div>
    <form action="">
      <div class="input-fields">
        <div class="type-in">
          <label for="answer"></label>
          <input
            id="answer"
            type="text"
            placeholder="Title and/or artist of the song "
          />
          <button id="submit-button" type="submit" value="OK">OK</button>
        </div>
      </div>
    </form>
    <div id="results">
      <p id="result">Only do what your heart tells you.</p>
    </div>
    <section id="articles">
      <article id="playlist">
        <h1>Just listened to</h1>
        <div id="list-of-songs"></div>
      </article>
      <article id="points">
        <h1>Points</h1>
        <div id="point-count"></div>
      </article>
    </section>
    <section id="hintsection">
      <div class="hint">
      <button id="letter-hint-button">Letter hint</button>
      <div id="letter-hint"></div>
    </div>
    <div class="hint">
      <button id="video-hint-button">Video clip hint</button>
      <div id="video-hint"></div>
    </div>
    </section>
  </body>
</html>
